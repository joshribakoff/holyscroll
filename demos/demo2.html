<!doctype html>
<html ng-app="phonecatApp">
<head>
    <title>Demo 2</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="demo2.js"></script>
    <script src="../src/holyscroll.js"></script>
    <link rel="stylesheet" href="demo2.css" />
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-controller="PhoneListCtrl" id="demo1">

    <div holy-scroll id="container"
         is-loading="isLoading"
         scroll-template="'page.html'"
         scroll-callback="loadPhones(page, cb)"
         scroll-current-page="currentPage"></div>

    <pagination
            total-items="totalPages"
            ng-model="currentPage"
            items-per-page="1"
            max-size="maxSize"
            class="pagination-sm"
            boundary-links="true"></pagination>

    <div id="spinner" ng-class="{visible: isLoading}">loading</div>
</body>
</html>
